<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Safety Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --red: #FF2D2D;
            --red-dim: #7a1414;
            --bg: #0a0a0a;
            --surface: #111111;
            --surface2: #1a1a1a;
            --border: #222222;
            --text: #f0f0f0;
            --text-dim: #666666;
            --pulse: #FF2D2D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* top status bar */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* animated pulse dot */
        .pulse-dot {
            width: 10px;
            height: 10px;
            background: var(--red);
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .pulse-dot::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid var(--red);
            animation: pulse 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .header-title {
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--red);
        }

        .status-badge {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 2px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .status-live {
            background: var(--red-dim);
            color: var(--red);
            border: 1px solid var(--red);
        }

        .status-waiting {
            background: #1a1a1a;
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        /* user info bar */
        .info-bar {
            background: var(--surface2);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .info-label {
            font-family: 'Space Mono', monospace;
            font-size: 9px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .info-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
        }

        .info-divider {
            width: 1px;
            height: 28px;
            background: var(--border);
        }

        /* map takes remaining space */
        #map {
            flex: 1;
            width: 100%;
        }

        /* dark map tiles override */
        .leaflet-tile {
            filter: brightness(0.6) saturate(0.3) hue-rotate(180deg);
        }

        /* bottom alert banner */
        .alert-banner {
            background: var(--red);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .alert-banner span {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: white;
        }

        /* custom marker */
        .emergency-marker {
            width: 20px;
            height: 20px;
            background: var(--red);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 4px rgba(255, 45, 45, 0.4);
            animation: markerPulse 2s ease-out infinite;
        }

        @keyframes markerPulse {
            0%, 100% { box-shadow: 0 0 0 4px rgba(255, 45, 45, 0.4); }
            50% { box-shadow: 0 0 0 12px rgba(255, 45, 45, 0); }
        }

        /* no location state */
        #waiting-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10,10,10,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 999;
            pointer-events: none;
        }

        .waiting-text {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .waiting-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- top header -->
    <header>
        <div class="header-left">
            <div class="pulse-dot"></div>
            <span class="header-title">Emergency Tracker</span>
        </div>
        <span class="status-badge status-waiting" id="status-badge">Connecting...</span>
    </header>

    <!-- user info bar -->
    <div class="info-bar">
        <div class="info-item">
            <span class="info-label">Tracking</span>
            <!-- user id comes from the URL e.g. /track/hannah123 -->
            <span class="info-value" id="tracking-name">â€”</span>
        </div>
        <div class="info-divider"></div>
        <div class="info-item">
            <span class="info-label">Last Update</span>
            <span class="info-value" id="last-update">â€”</span>
        </div>
        <div class="info-divider"></div>
        <div class="info-item">
            <span class="info-label">Coordinates</span>
            <span class="info-value" id="coordinates">â€”</span>
        </div>
    </div>

    <!-- map -->
    <div style="position: relative; flex: 1;">
        <div id="map"></div>
        <!-- shown while waiting for first location -->
        <div id="waiting-overlay">
            <div class="waiting-spinner"></div>
            <span class="waiting-text">Waiting for location...</span>
        </div>
    </div>

    <!-- bottom alert banner -->
    <div class="alert-banner">
        <span>ðŸš¨ Emergency Alert Active â€” Share this page with emergency services</span>
    </div>

    <script>
        // get the user id from the URL e.g. /track/hannah123 â†’ hannah123
        const pathParts = window.location.pathname.split('/');
        const userId = pathParts[pathParts.length - 1];

        // show the user id in the info bar
        document.getElementById('tracking-name').textContent = userId;

        // initialize the map centered on the US by default
        const map = L.map('map', { zoomControl: true }).setView([39.5, -98.35], 4);

        // using openstreetmap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // custom red marker icon
        const emergencyIcon = L.divIcon({
            className: '',
            html: '<div class="emergency-marker"></div>',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        let marker = null;
        let firstLocation = true;

        // connect to the websocket server
        // the server address needs to match wherever your backend is running
        const serverUrl = `ws://${window.location.hostname}:8000/ws/tracker-${userId}`;
        const ws = new WebSocket(serverUrl);

        ws.onopen = () => {
            // update status badge to show we're connected
            const badge = document.getElementById('status-badge');
            badge.textContent = 'Live';
            badge.className = 'status-badge status-live';
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // only handle location updates for the user we're tracking
            if (data.type === 'location_update' && data.id === userId) {
                const { lat, lng } = data;

                // hide the waiting overlay once we get first location
                if (firstLocation) {
                    document.getElementById('waiting-overlay').style.display = 'none';
                    firstLocation = false;
                }

                // update or create the marker on the map
                if (marker) {
                    marker.setLatLng([lat, lng]);
                } else {
                    marker = L.marker([lat, lng], { icon: emergencyIcon }).addTo(map);
                }

                // zoom in on first location, then just pan smoothly
                if (firstLocation === false && marker) {
                    map.setView([lat, lng], 16, { animate: true });
                }

                // update the info bar
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                document.getElementById('coordinates').textContent = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            }
        };

        ws.onclose = () => {
            // update status if connection drops
            const badge = document.getElementById('status-badge');
            badge.textContent = 'Disconnected';
            badge.className = 'status-badge status-waiting';
        };
    </script>

</body>
</html>
